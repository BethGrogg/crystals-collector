<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Crystals Collector!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade" rel="stylesheet">
</head>
<body>
    <div class="jumbotron bg-info border-bottom border-dark">
        <h1 class="h1 title">Crystals Collector!</h1>
        <div class="d-flex justify-content-center">
        <i class="fa fa-diamond" style="font-size:24px"></i><i class="fa fa-diamond" style="font-size:36px"></i><i class="fa fa-diamond" style="font-size:24px"></i>
    </div>
    
    </div>
    <div class="container">

        <div class="row">
            <div class="col-md-9 h1 text-center random" id="random-number"></div>
            <div class="col-md-3 bg-info border border-dark">
                <div class="row">
                    <div class="col-md-12 h2" id="wins"></div>
                </div>
                <div class="row">
                    <div class="col-md-12 h2" id="losses"></div>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="btn-group">
            <div class="col-md-3"><button class="button aqua-button" value="aqua"><img class="img-fluid" src="./assets/images/aqua.jpg"></button></div>
            <div class="col-md-3"><button class="button green-button" value="green"><img class="img-fluid" src="./assets/images/green.jpg"></button></div>
            <div class="col-md-3"><button class="button purple-button" value="purple"><img class="img-fluid" src="./assets/images/purple.jpg"></button></div>
            <div class="col-md-3"><button class="button white-button" value="white"><img class="img-fluid" src="./assets/images/white.jpg"></button></div>
        </div>
    </div>
   
        <div class="row total-row">
            <div class="col-md-12 h2" id="total"></div>
        </div>
    </div>
    </body>
    </html>
