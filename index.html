<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Crystals Collector!</title>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  
  
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <h1>Crystals Collector!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9" id="random-number"></div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12" id="wins"></div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="losses"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"><button class="button aqua-button" value="aqua"><img class="img-fluid" src="./assets/images/aqua.jpg"></button></div>
            <div class="col-md-3"><button class="button green-button" value="green"><img class="img-fluid" src="./assets/images/green.jpg"></button></div>
            <div class="col-md-3"><button class="button purple-button" value="purple"><img class="img-fluid" src="./assets/images/purple.jpg"></button></div>
            <div class="col-md-3"><button class="button white-button" value="white"><img class="img-fluid" src="./assets/images/white.jpg"></button></div>
        </div>
   
        <div class="row">
            <div class="col-md-12" id="total"></div>
        </div>

    </body>
    </html>
